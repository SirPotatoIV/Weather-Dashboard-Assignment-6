<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">


            <div class="row">
                <!-- side bar to search for a city -->
                <div class="col-4 card searchBar" style="width: 18rem;">

                    <p>Search for a City:</p>

                    <!-- search button and  -->
                    <div class="input-group mb-3">
                        <input type="text" class="searchBox form-control" placeholder="" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary findCity" type="button" id="button-addon2">Button</button>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">City Name</li>
                        <li class="list-group-item">City Name</li>
                        <li class="list-group-item">City Name</li>
                    </ul>
                </div>
                <div class="col-8">
                    <!-- todays forecast displayed -->

                    <div class="col-12 card">
                        <div class="todayForecast card-body">
                            Todays forecast will be displayed here.
                        </div>
                    </div>

                    <!-- future 5 day forecast -->

                    <div class="col-12 futureForecast">
                        <h4>5-Day Forecast</h4>
                        <div class="row">
                            <div class="firstDay col">First Day</div>
                            <div class="secondDay col">Second Day</div>
                            <div class="thirdDay col">Third Day</div>
                            <div class="fourthDay col">Fourth Day</div>
                            <div class="fifthDay col">Fifth Day</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript"></script>
    <script src="api.js"></script>
</body>

</html>
